



<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulário de Análise de Crédito</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    form {
      background: #ffffff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 650px;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #34495e;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 5px;
      font-size: 15px;
      transition: border-color 0.3s;
    }

    input:focus, select:focus {
      border-color: #3498db;
      outline: none;
    }

    .sexo-options {
      display: flex;
      gap: 15px;
      margin-top: 5px;
    }

    .sexo-options label {
      font-weight: normal;
    }

    .form-row {
      display: flex;
      gap: 15px;
    }

    .form-row > div {
      flex: 1;
    }

    input[type="submit"] {
      background-color: #2ecc71;
      color: white;
      border: none;
      margin-top: 25px;
      padding: 14px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    input[type="submit"]:hover {
      background-color: #27ae60;
      transform: scale(1.03);
    }

    footer {
      margin-top: 30px;
      text-align: center;
      color: #777;
    }

    @media (max-width: 600px) {
      .form-row {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <form action="#" method="post">
    <h1>Formulário de Análise </h1>

    <label for="txtNome">Nome:</label>
    <input id="txtNome" name="nome" type="text" required />

    <label for="txtSobreNome">Sobrenome:</label>
    <input id="txtSobreNome" name="sobrenome" type="text" required />

    <label for="txtDataNascimento">Data de Nascimento:</label>
    <input id="txtDataNascimento" name="dataNascimento" type="date" required />

    <label for="txtCpf">CPF:</label>
    <input id="txtCpf" name="cpf" type="text" required />

    <label for="txtEmail">E-mail:</label>
    <input id="txtEmail" name="email" type="email" required />

    <label for="txtTelefone">Telefone:</label>
    <input id="txtTelefone" name="telefone" type="tel" required />

    <label>Sexo:</label>
    <div class="sexo-options">
      <label><input type="radio" name="sexo" value="Masculino" required /> Masculino</label>
      <label><input type="radio" name="sexo" value="Feminino" /> Feminino</label>
      <label><input type="radio" name="sexo" value="Não Informar" /> Não Informar</label>
    </div>

    <label for="raca">Raça ou Cor:</label>
    <select id="raca" name="raca" required>
      <option value="">Selecione...</option>
      <option value="Branco">Branco</option>
      <option value="Preto">Preto</option>
      <option value="Pardo">Pardo</option>
      <option value="Amarelo">Amarelo</option>
      <option value="Indígena">Indígena</option>
    </select>

    <label for="logradouro">Logradouro:</label>
    <input id="logradouro" name="logradouro" type="text" required />

    <div class="form-row">
      <div>
        <label for="numero">Número:</label>
        <input id="numero" name="numero" type="text" required />
      </div>
      <div>
        <label for="bairro">Bairro:</label>
        <input id="bairro" name="bairro" type="text" required />
      </div>
    </div>

    <div class="form-row">
      <div>
        <label for="cidade">Cidade:</label>
        <input id="cidade" name="cidade" type="text" required />
      </div>
      <div>
        <label for="estado">Estado:</label>
        <input id="estado" name="estado" type="text" required />
      </div>
    </div>

    <label for="cep">CEP:</label>
    <input id="cep" name="cep" type="text" required />

    <input type="submit" value="Salvar" />
  </form>
</body>
</html>
